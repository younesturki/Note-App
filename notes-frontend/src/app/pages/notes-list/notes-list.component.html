<div class="main-container">

    <div class="search-bar-container">
        <p class="control has-icons-left">
            <input class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Search">
            <span class="icon is-small is-left">
                <i class="fa fa-search"></i>
            </span>
        </p>
    </div>

    <div class="notes-list" [@listAnim]>
        <app-note-card 
            *ngFor="let note of filteredNotes; index as i" 
            [link]="i"
            [@itemAnim]
            (delete)="deleteNote(i)"
            [title]="note.title" 
            [body]="note.body"
            ></app-note-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
